        <div class="temp-scale-switcher">
            <span class="temperature-label">Celsius</span>
            <label class="switch">
                <input type="checkbox" checked id="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="temperature-label">Fahrenheit</span>
        </div>

        <div class="flex-container">
            <div class="content">
                <div class="column col1"><img id="weather-icon"><div id="weatherNumber" class="number"></div></div>
                <div class="container">
                    <div class="column col2 col-xs-12 col-sm-6"><span id="temperatureNumber" class="number"></span><hr>Temperature</div>
                    <div class="column col3 col-xs-12 col-sm-6"><span id="humidityNumber" class="number"></span><hr>Humidity</div>
                </div>
            </div>
        </div>
